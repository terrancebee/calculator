<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i"
    rel="stylesheet">
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator__display">
      <div class="calculator__screen js-calc-screen"></div>
    </div>
    <div class="calculator__inputs">
      <div class="calculator__edit js-calc-edit">
        <button data-value="clear">C</button>
        <button data-value="back">&laquo;</button>
      </div>
      <div class="calculator__numbers js-calc-numbers">
        <button data-value="9">9</button>
        <button data-value="8">8</button>
        <button data-value="7">7</button>
        <button data-value="6">6</button>
        <button data-value="5">5</button>
        <button data-value="4">4</button>
        <button data-value="3">3</button>
        <button data-value="2">2</button>
        <button data-value="1">1</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
      </div>
    </div>
    <div class="calculator__operators js-calc-operators">
      <button data-value="+">+</button>
      <button data-value="-">-</button>
      <button data-value="*">&times;</button>
      <button data-value="/">&divide;</button>
    </div>
    <div class="calculator__equals js-calc-equals">
      <button data-value="=">=</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
